
tasks:

  - name: source bootsrap script
    command: bash source $GITPOD_REPO_ROOT/bash/bootstrap_gitpod.sh

  - name: Initialize & Configure AWS
    command: bash configure_aws_with_gitpod
    env:
      AWS_CLI_AUTO_PROMPT: on-partial

  - name: postgres
    command: install_postgre

  - name: export variable
    command: export_variables

vscode:
  extensions:
    - 42Crunch.vscode-openapi
    - cweijan.vscode-postgresql-client2
    - amazonwebservices.aws-toolkit-vscode
    - njpwerner.autodocstring
    - adpyke.codesnap
    - Meezilla.json
    - ms-vscode.makefile-tools
    - AncientLord.nightowl-theme
    - redhat.vscode-yaml